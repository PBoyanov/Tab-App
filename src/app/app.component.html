<!--The content below is only a placeholder and can be replaced.-->
<script src="{{events}}"></script>

<div class="heading-wrap text-center">
  <h1>
    Welcome to my app!
  </h1>
  <img class="logo" alt="ScaleFocus Logo" src="http://fusionacademy.bg/wp-content/uploads/team/16996/2014/09/Fusion_Academy_ScaleFocus-logo3.png">
</div>
<div class="container">
  <div id="tabs-wrap" class="tabs-wrap">
    <div class="row">
      <div id="tab-1" class="col col-2 tab active" (click)="makeTabActive($event)">
        <div class="row">
          <div class="col col-9 tab-name">
            tab-1
          </div>
          <div class="col col-2 close-tab">
            <button (click)="closeTab($event)" class="btn btn-primary btn-close">X</button>
          </div>
        </div>
      </div>
      <div id="newTabWrap" class="col col-1 new-tab">
        <button (click)="newTab()" id="new-tab" class="btn btn-primary btn-new">+</button>
      </div>
    </div>
  </div>
  <div id="content-wrap" class="content-wrap">
    <div id="page-1" class="page active">
      <div class="row">
        <div id="buttons">
          <label>
            <input id="query-1" class="input-query" type="text" />
            <button class="search-button" disabled (click)="search($event)">Search</button>
          </label>
        </div>
      </div>
      <div id="result-wrap-1" class="result-wrap">
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
